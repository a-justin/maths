version: 2.1

jobs:
  build:
    working_directory: ~/public
    docker:
      - image: cimg/node:24.11.0
    steps:
      - checkout
      - run:
          name: Update npm
          command: npm install -g npm@latest

      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run: 
          name: Install Dependencies
          command: npm ci      
      - run:
          name: fix jest permissions
          command: chmod +x ./node_modules/.bin/jest
      - run:
          name: Test
          command: npm test
      - save_cache:
          paths:
            - node_modules
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - store_artifacts:
          path: test-results.xml
          destination: test

      - store_artifacts:
          path: coverage
          destination: coverage

      - store_test_results:
          path: test-results.xml