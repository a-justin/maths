version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:24.11.0
    working_directory: ~/public

    steps:
      - checkout

      - run:
          name: Update npm
          command: npm install -g npm@latest

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Run tests
          command: npm test

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - store_artifacts:
          path: test-results.xml
          destination: tests

      - store_artifacts:
          path: coverage
          destination: coverage

      - store_test_results:
          path: test-results.xml

  # üê≥ Deploy job using machine executor (Docker)
  deploy:
    machine:
      image: ubuntu-2204:current   # full VM with Docker pre-installed
    steps:
      - checkout

      # Debug: Check that environment variables are set
      - run:
          name: Debug DockerHub credentials
          command: |
            echo "DOCKERHUB_USER length: ${#DOCKERHUB_USER}"
            echo "DOCKERHUB_PASS length: ${#DOCKERHUB_PASS}"

      # Build Docker image with lowercase tag
      - run:
          name: Build Docker image
          command: |
            docker build -t ${DOCKERHUB_USER,,}/maths:latest .

      # Login to Docker Hub and push
      - run:
          name: Push Docker image
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push ${DOCKERHUB_USER,,}/maths:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
