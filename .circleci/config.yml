version: 2.1

jobs:
  build:
    working_directory: ~/public
    docker:
      - image: cimg/node:24.11.0
    steps:
      - checkout
      - run:
          name: Update npm
          command: npm install -g npm@latest

      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run: 
          name: Install Dependencies
          command: npm ci      
      - run:
          name: Test
          command: npm test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

      - store_artifacts:
          path: test-results.xml
          destination: test

      - store_artifacts:
          path: coverage
          destination: coverage

      - store_test_results:
          path: test-results.xml

 # üê≥ Deploy job using machine executor (so Docker works)
  deploy:
    machine:
      image: ubuntu-2204:current   # ‚úÖ gives full VM with Docker pre-installed
    steps:
      - checkout

      - run:
          name: Build Docker image
          command: |
            docker build -t austin2375/maths-circle:latest .

      - run:
          name: Push Docker image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push austin2375/maths-circle:latest/maths-circle:latest


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          context: dockerhub-creds
          filters:
            branches:
              only: main

          